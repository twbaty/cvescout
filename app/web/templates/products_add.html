<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>

<h1>Add Product</h1>

<form action="{{ url_for('web.add_product_submit') }}" method="POST">

    <label>Vendor:</label><br>
    <input type="text" name="vendor" required><br><br>

    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Version:</label><br>
    <input type="text" name="version"><br><br>

    <label>CPE URI:</label><br>
    <select name="cpe_uri">
        <option value="">-- None / Not Set --</option>
        {% for c in cpes %}
        <option value="{{ c.cpe_uri }}">
            {{ c.vendor }} — {{ c.product }} — {{ c.version or "*" }}
        </option>
        {% endfor %}
    </select>
    <br><br>

    <label>Tags:</label><br>
    {% for tag in tags %}
        <label>
            <input type="checkbox" name="tags" value="{{ tag }}">
            {{ tag }}
        </label><br>
    {% endfor %}
    <br>

    <label>
        <input type="checkbox" name="active" checked>
        Active
    </label><br><br>

    <button type="submit">Add Product</button>
</form>

<hr>

<a href="{{ url_for('web.products') }}">Back to Product List</a>

</body>
</html>
